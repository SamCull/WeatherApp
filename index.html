<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>WeatherApp</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is a weather app made by Sam Cullen">


    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg-xml">

    <!-- Google Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom css links -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

</head>


<body>
<!-- HEADER -->
<header class="header">
    <div class="container">

        <a href="#" class="logo">
            <img src="./assets/images/logo.png" width="364" height="58"
            alt="logo">
        </a>

        <div class="search-view" data-search-view>

            <div class="search-wrapper">
                <input type="search" name="search" placeholder="Search city..."  autocomplete="off" class="search-field" 
                data-search-field>

                <span class="m-icon">search</span>
            </div>

            <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggle>
                <span class="m-icon">arrow_back</span>
            </button>

        </div>
    </div>
</header>
    
</body>
</html>
